<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern JavaScript Method</title>
  </head>
  <body>
    <h1 id="output">Waiting for JavaScript.</h1>

    <script>
      // Select the element by its ID
      const heading = document.querySelector("#output");

      // Update the text safely
      heading.textContent = "Hello World!";

      // Bonus: Change the color using CSS via JavaScript
      heading.style.color = "blue";
    </script>
  </body>
</html>
