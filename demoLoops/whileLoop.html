<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JavaScript Loops</title>
  </head>
  <body>
    <h1>While Loop</h1>
    <script>
      /*   let i = 1;
      while (i <= 5) {
        console.log(i);
        i++;
      } */
      // Example 
      const boxes = ["empty", "empty", "Golden Ticket", "empty"];
      let found = false;
      let index = 0;

      while (!found && index < boxes.length) {
        console.log(`Checking box ${index + 1}...`);

        if (boxes[index] === "Golden Ticket") {
          console.log("Found it!");
          found = true; // This stops the loop
        }

        index++;
      }
    </script>
  </body>
</html>
