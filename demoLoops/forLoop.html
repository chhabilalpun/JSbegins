<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Loops</title>
  </head>
  <body>
    <h1>JavaScript For Loop</h1>

    <script>
      // Declare 'i' inside the loop with 'let'
      // Use curly braces {} even for single lines
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
    </script>
  </body>
</html>
